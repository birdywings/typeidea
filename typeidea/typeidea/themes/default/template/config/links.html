{% extends "../blog/base.html" %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Logo</th>
            <th scope="col">网站</th>
            <th scope="col">描述</th>
        </tr>
    </thead>
    <tbody>
        {% for link in links %}
        <tr>
            <th><img height=25 src="{{ link.href }}/favicon.ico"/></th>
            <td><a href="{{ link.href }}" target="_blank">{{ link.title }}</a></td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'comment/block.html' %}
{% endblock %}
